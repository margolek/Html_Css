<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List example</title>
</head>
<body>
	<h2>Example of tidy list:</h2>
	<p>In this paragraphs a decrive how to make a pizza</p>
	<ol>
		<li>Go to shop</li>
		<li>Warm up oven</li>
		<li>Pizza is ready</li>
	</ol>
	<hr>
	<h2>Example of untidy list</h2>
	<p>All ingredient that we need to pizza:</p>
	<ul>
		<li>Money</li>
		<li>Time</li>
	</ul>
	<hr>
	
</body>
</html>
