<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms and labels</title>
</head>
<body>
	<!-- Form with action whitch move us to github page -->
	<form action="https://github.com/" method="get">
		<p>Input some text</p>
		<input type="text" name="userinput">
		<input type="submit" name="" value="Submit">
	</form>
	<!-- Example of form with label -->
	<form>
		<label for="userinput">Enter you text:</label>
		<!-- placeholder allow us to avoid manually deleting prematch text -->
		<!-- We can also use "required" argument -->
		<input  id="userinput" type="text" name="" placeholder="Enter text here...">
	</form>
</body>
</html>
