<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Selections</title>
</head>
<body>
	<h1>Hotel feedback form</h1>
	<form>
		<h3>Are you from Cracow?</h3>
		<label for="incracow">I live in Cracow</label>
		<input id="incracow" type="radio" name="loc">
		<label for="outcracow">I live outside Cracow</label>
		<input id="outcracow" type="radio" name="loc">
	</form>
</body>
</html>
