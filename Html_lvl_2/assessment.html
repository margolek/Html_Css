<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Assessment Text Html</title>
</head>
<body>
	<h1>Course Sign Up Page</h1>
	<form>
		<p>Please Note: First Name, Last Name, Password, and Email are required</p>
		<p>
			<label for="fname">First Name:</label>
			<input id="fname" type="text" name="" placeholder="First Name" required>
			<label for="lname">Last Name:</label>
			<input id="lname" type="text" name="" placeholder="Last Name" required>
		</p>
		<p>
			<label for="emailfield">Email:</label>
			<input id="emailfield" type="email" name="" placeholder="name@email.com" required>
			<label for="passwordfield">Password:</label>
			<input id="passwordfield" type="password" name="" required>
		</p>
		<p>Are you over the age of 18?</p>
		<p>
			<label for="yesans">Yes:</label>
			<input id="yesans" type="radio" name="age">
			<label for="noans">No:</label>
			<input id="noans" type="radio" name="age">
		</p>
		<p>Do you have a Credit Card or PayPal?</p>
		<select name="payment">
			<option>Credit Card</option>
			<option>PayPal</option>
		</select>
		<p>
		<input type="submit" name="" value="Submit Feedback">
		</p>
	</form>
</body>
</html>
