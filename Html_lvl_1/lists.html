<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lists</title>
</head>
<body>
	<h1>Lists</h1>
	<!-- Example do order list -->
	<ol>
		<li>First Element</li>
		<li>Second Element</li>
		<li>Third Element</li>
	</ol>

	<!-- Example of unordered list -->
	<ul>
		<li>First element</li>
		<li>Second element</li>
		<li>Third element</li>
	</ul>

	<!-- Example of nested list -->
	<ol>
		<li>First Element</li>
		<li>Second Element</li>
			<ul>
				<li>2a</li>
				<li>2b</li>
			</ul>
	</ol>
</body>
</html>
